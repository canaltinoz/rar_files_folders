{% extends 'base.html' %}

{% block content %}
  <h1>Uploaded and Compressed Files</h1>
  <ul>
    {% for file in files %}
      <li><a href="{{ file.compressed_file.name }}">{{ file.uploaded_file.name }}</a></li>
    {% endfor %}
  </ul>

  <a href="{% url 'upload_and_compress' %}">Upload</a>
{% endblock %}
