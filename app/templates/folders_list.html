{% block content %}

    {% for file in files %}
      <li><a href="{{ folders.compressed_file.name }}">{{ folders.uploaded_file.name }}</a></li>

  </ul>

  <a href="{% url 'upload_and_compress_folder' %}">Upload</a>
{% endblock %}
